<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      11Sports Team / OTP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h3 class="loginheading">OTP send to your register Mobile Number</h3>
 
  <form >
      <ion-item>
        <ion-input placeholder="Enter OTP"></ion-input>
      
      </ion-item>
      
      <ion-button expand="full" (click)="verifyOtp()">Verify OTP</ion-button>
      
    </form>

</ion-content>
